<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mercer VR</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.153.0/three.min.js" integrity="sha512-5ajBhKbDcvRgu2/sCvkhXAQPg6/BnfN/0te1osh0kixzCujtrosB4rmcMfqArTqyAtRpVApQbhgAxTNG26+1Bw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script type="text/javascript" src="dist/main.js"></script>
        <style>
            html, body {
                padding: 0px;
                margin: 0px;
            }
        </style>
    </head>
    <body></body>
    <script type="text/javascript">
        (function() {
            const scene = new THREE.Scene();
            
            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 2000 );
            
            const renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(new THREE.Color("#fefefe"), 1);
            renderer.setSize( window.innerWidth, window.innerHeight );

            document.body.appendChild(renderer.domElement);

            camera.position.x = 500;
            camera.position.y = 250;
            camera.position.z = 500;


            const light = new THREE.AmbientLight( 0xffffff ); // soft white light
            scene.add( light );

            function animate() {
                requestAnimationFrame( animate );
                renderer.render( scene, camera );
            }
            animate();

            const lineChart = new LineChart(scene, 1000, 500, [{ 
                name: "2013", 
                values: [{ 
                    x: 10, 
                    y: 200 
                }, { 
                    x: 200, 
                    y: 400 
                }, { 
                    x: 300, 
                    y: 200 
                }, { 
                    x: 400, 
                    y: 400 
                }]
            }, {
                name: "2014", 
                values: [{ 
                    x: 300, 
                    y: 200 
                }, { 
                    x: 200, 
                    y: 800 
                }, { 
                    x: 100, 
                    y: 300 
                }] 
            }]);
            
            lineChart.draw();
        })();
    </script>
</html>
