<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mercer VR</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.153.0/three.min.js" integrity="sha512-5ajBhKbDcvRgu2/sCvkhXAQPg6/BnfN/0te1osh0kixzCujtrosB4rmcMfqArTqyAtRpVApQbhgAxTNG26+1Bw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script type="text/javascript" src="dist/main.js"></script>
        <style>
            html, body {
                padding: 0px;
                margin: 0px;
            }
        </style>
    </head>
    <body></body>
    <script type="text/javascript">
        (function() {
            const scene = new THREE.Scene();
            
            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            
            const renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(new THREE.Color("#fefefe"), 1);
            renderer.setSize( window.innerWidth, window.innerHeight );

            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.BoxGeometry( 1, 1, 1 );
            const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
            const cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            camera.position.z = 5;

            const light = new THREE.AmbientLight( 0xffffff ); // soft white light
            scene.add( light );

            function animate() {
                requestAnimationFrame( animate );
                renderer.render( scene, camera );
            }
            animate();
        })();
    </script>
</html>
